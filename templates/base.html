<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MyScape Hub{% endblock %}</title>

  <!-- Bootstrap (optional if you already include it elsewhere) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f8f9fa;
    color: #000;
    padding-top: 30px;   /* consistent spacing from top */
    padding-bottom: 30px;
    scroll-behavior: smooth;

    display: flex;
    flex-direction: column;
    min-height: 100vh; /* full height page */
  }

  main {
    flex: 1; /* pushes footer to bottom */
  }

  nav.navbar {
    background-color: #000;
    border-radius: 40px;
    margin: 10px 0;
    height: 70px; 
    min-height: 70px;
  }

  nav.navbar .navbar-brand img {
    max-height: 32px;
    width: auto;
  }

  nav.navbar .nav-link {
    white-space: nowrap;
    text-align: center;
  }

  nav.navbar .d-flex {
    flex-wrap: nowrap;
    align-items: center;
  }

  nav.navbar {
    background-color: #000;
    border-radius: 40px;
    margin: 10px 0;
    height: 70px;       
    min-height: 70px;
    overflow-y: hidden; 
  }

  nav.navbar .container {
    overflow: visible;
  }

  .navbar .nav-link {
    line-height: 1.5;
  }

  @media (max-width: 992px) {
    nav.navbar .navbar-brand img {
      max-height: 28px;
    }
    nav.navbar .nav-link {
      font-size: 0.9rem;
      padding-left: 6px;
      padding-right: 6px;
    }
    nav.navbar .btn {
      padding-left: 10px;
      padding-right: 10px;
      font-size: 0.85rem;
    }
  }

  @media (max-width: 768px) {
    nav.navbar .navbar-brand img {
      max-height: 24px;
    }
    nav.navbar .nav-link {
      font-size: 0.8rem;
      padding-left: 4px;
      padding-right: 4px;
    }
    nav.navbar .btn {
      padding-left: 8px;
      padding-right: 8px;
      font-size: 0.75rem;
    }
  }

  @media (max-width: 576px) {
    nav.navbar .navbar-brand img {
      max-height: 20px;
    }
    nav.navbar .nav-link {
      font-size: 0.75rem;
      padding-left: 2px;
      padding-right: 2px;
    }
    nav.navbar .btn {
      padding-left: 6px;
      padding-right: 6px;
      font-size: 0.7rem;
    }
  }

  /* Footer styles */
  footer {
    background-color: transparent; /* no black background */
    color: #000;
    padding: 15px 0;
    text-align: center;
    border-top: 1px solid #ddd;
    font-size: 0.9rem;
  }
  footer a {
    color: #000;
    text-decoration: none;
    margin: 0 8px;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar py-3" style="background-color: #000000; border-radius: 40px; margin: 10px;">
    <div class="container d-flex justify-content-between align-items-center flex-nowrap">

      <!-- Left: Logo -->
      <a class="navbar-brand d-flex align-items-center text-white" href="{{ url_for('home') }}" style="flex: 0 0 auto; min-width:0;">
        <img src="{{ url_for('static', filename='images/myscape_logo.png') }}" alt="MyScape Hub"
             style="height: auto; max-height: 32px; width: auto; max-width: 100%; margin-right: 6px;">
      </a>

      <!-- Center: Navigation links -->
      <div class="d-flex justify-content-center align-items-center px-2 py-1"
           style="background-color: #101413; border-radius: 40px; flex: 1 1 auto; min-width:0; flex-wrap:nowrap;">
        <a class="nav-link text-white fw-semibold px-2 {% if request.endpoint=='home' %}active{% endif %}"
           href="{{ url_for('home') }}" style="text-align:center; white-space:nowrap;">Home</a>

        <a class="nav-link text-white fw-semibold px-2 {% if request.endpoint=='about_us' %}active{% endif %}"
           href="{{ url_for('about_us') }}" style="text-align:center; white-space:nowrap;">About Us</a>

        <a class="nav-link text-white fw-semibold px-2 {% if request.endpoint=='post_job' %}active{% endif %}"
           href="{{ url_for('post_job') }}" style="text-align:center; white-space:nowrap;">Post Job</a>

        <a class="nav-link text-white fw-semibold px-2 {% if request.endpoint=='contact_us' %}active{% endif %}"
           href="{{ url_for('contact_us') }}" style="text-align:center; white-space:nowrap;">Contact Us</a>
      </div>

      <!-- Right: Admin Login button -->
      <a class="btn rounded-pill px-3 fw-semibold"
        href="{{ url_for('admin_login') }}"
        style="flex: 0 0 auto; min-width:0; white-space:nowrap; background-color: #fff; color: #000; border: 1px solid #000;">
        Admin Login
      </a>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-4 mt-5 border-top">
  <div class="container text-center">
    <h5 class="fw-bold mb-3">ZedGig</h5>

    <!-- Quick Links above copyright -->
    <div class="mb-3">
      <a href="/" class="text-decoration-none me-3 text-dark">Home</a>
      <a href="/about_us" class="text-decoration-none me-3 text-dark">About Us</a>
      <a href="/post-job" class="text-decoration-none me-3 text-dark">Post Job</a>
      <a href="/contact-us" class="text-decoration-none text-dark">Contact Us</a>
    </div>

    <p class="mb-0">&copy; 2025 ZedGig. All rights reserved.</p>
  </div>
</footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}

</body>
</html>
