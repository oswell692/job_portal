<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - MyScape Hub</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #00661f;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      width: 100%;
      background-color: #006624;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .flash {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p class="flash">{{ message }}</p>
    {% endfor %}
  {% endwith %}
  <form method="POST">
    <label>Username</label>
    <input type="text" name="username" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>
</body>
</html>
